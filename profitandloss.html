<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balance Sheet</title>
  <link rel="stylesheet" href="profitandloss.css"/>
  <style>
    .logout-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: red;
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
    }
    .logout-btn:hover {
        background: darkred;
    }

</style>
</head>

<body>

<script>
if(localStorage.getItem("auth") !== "true"){
    window.location = "login.html";
}
</script>

<a href="javascript:void(0)" onclick="logout()" class="logout-btn">Logout</a>
<div class="toolbar">
  <button type="button" id="addText">Add Text</button>
  <button type="button" id="saveBtn">Save JSON</button>
  <button type="button" id="saveAsBtn">Print PDF</button>
  <button type="button" id="balancesheet">Balance Sheet</button>
  <button type="button" id="computation">Computation</button>
  <label for="loadJson" class="file-label">Load JSON</label>
  <input type="file" id="loadJson" accept=".json" />
</div>

<div id="page" class="a4-page">
    <div id="editLayer" class="edit-layer"></div>
  <div class="watermark">Profit & Loss A/c</div>
    <div class="vertical-line"></div>
      <div class="vertical-line1"></div>
      <div class="vertical-line2"></div>
      <div class="horizontal-line">
        <span class="line-text">P a r t i c u l a r s</span>
        <span class="line-text1 ">A m o u n t</span>
        <span class="line-text2">P a r t i c u l a r s</span>
        <span class="line-text3">A m o u n t</span>
      </div>

      <div class="horizontal-line1"> </div>
      <div class="horizontal-line2"></div>
      <div class="horizontal-line3">
        <span class="line-text4">T o t a l</span>
        <span class="line-text5">T o t a l</span>
      </div>
      <div class="horizontal-line4"></div>
  </div>
                                  
  <script>

function logout(){
    localStorage.removeItem("auth");
    window.location = "login.html";

}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>                      
<script src="profitandloss.js"></script>

</body>
</html>
